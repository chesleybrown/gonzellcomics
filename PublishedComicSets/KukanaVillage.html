This is Kukana Village. This is were almost all Gonzell's Comics take place in. Gonzell, Zachary, Vivi and Steve live in this village. If you go up from the village you will enter The Mountain Hangout. If you go east from Kukana Village you will find Lake Kukana and the graveyard. This village is often growning and changing with more people moving in.
